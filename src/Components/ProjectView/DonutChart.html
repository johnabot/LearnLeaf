<html>
<head>
    <title>Project Completion</title>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-core.min.js"></script>
    <script src="https://cdn.anychart.com/releases/8.11.1/js/anychart-pie.min.js"></script>
    <style type="text/css">
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            // add the data
            var data = anychart.data.set([
                ["Wimbledon", 8],
                ["Australian Open", 6],
                ["U.S. Open", 5],
                ["French Open", 1]
            ]);
            // create a pie chart instance with the passed data
            var chart = anychart
                .pie(data)
                // set the inner radius to make a donut chart
                .innerRadius("55%");
            // set the chart title
            chart.title("Grand Slam Titles Won by Roger Federer");
            // set the container id for the chart
            chart.container("container");
            // draw the resulting chart
            chart.draw();
        });
    </script>
</body>
</html>
